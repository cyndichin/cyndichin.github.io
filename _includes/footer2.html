<!-- begin footer -->
<div class="footer2">

  <div class="container">
    <div class="row">
      <div class="col col-12">

        <div class="footer__inner2">
          {% if site.data.settings.footer.social %}
            <div class="social2">
              <ul class="social__list2 list-reset">
                {% for social in site.data.settings.footer.social %}
                  <li class="social__item2">
                    <a class="social__link2" href="{{social.link}}" target="_blank" rel="noopener" aria-label="{{social.label}} link"><i class="ion {{social.icon}}" style="color: {{social.color}};"></i> {{social.label}}</a>
                  </li>
                {% endfor %}
              </ul>
            </div>
          {% endif %}
        </div>

        <div class="footer__info2">
          <div class="copyright2">{{site.time | date: '%Y'}} &copy; <a href="/">{{site.data.settings.title}}</a>.</div>
        </div>

      </div>
    </div>
  </div>

</div>
<!-- end footer -->
