<!-- begin footer -->
<footer class="footer">

  <div class="container">
    <div class="row">
      <div class="col-md-6 my-auto"> 

        <div class="footer__inner">
          {% if site.data.settings.footer.social %}
            <div class="social">
              <ul class="social__list list-reset">
                {% for social in site.data.settings.footer.social %}
                  <li class="social__item">
                    <a class="social__link" href="{{social.link}}" target="_blank" rel="noopener" aria-label="{{social.label}} link"><i class="ion {{social.icon}}" style="color: {{social.color}};"></i> {{social.label}}</a>
                  </li>
                {% endfor %}
              </ul>
            </div>
          {% endif %}
          <div class="footer__description">{{site.data.settings.footer.description}}</div>
        </div>

        <div class="footer__info">
          <div class="copyright">{{site.time | date: '%Y'}} &copy; <a href="/">{{site.data.settings.title}}</a></div>
        </div>

      </div>
    </div>
  </div>

</footer>
<!-- end footer -->
